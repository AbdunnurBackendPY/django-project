{% extends 'myapp/base.html' %}

{% block content %}
    <div class="features">
        <h1>News</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-info">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <p>{{ el.full_text }}</p>
                    <p>{{ el.date }}</p>
                    <p>Author: {{ el.user }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-success">read more</a>
                </div>
                <div>
                    <a href="{% url 'Add'%}" class="btn btn-success">Add an article</a>
                </div>
            {% endfor %}
        {% else %}
            <p>you have no news</p>
        {% endif %}
    </div>
{% endblock %}
