{% extends 'myapp/base.html' %}

{% block title %}News{% endblock %}

{% block content %}
    <div class="features">
        <h1>News</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <p>{{ el.full_text }}</p>
                    <p>{{ el.date }}</p>
                    <p>Author: {{ el.user }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>you have no news</p>
        {% endif %}
    </div>
{% endblock %}
