{% extends 'myapp/base.html' %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="features">
            <h1>{{ article.title }}</h1>
            <p>{{ article.date }}</p>
            <div class="card mb-4" style="max-width: 800px; margin: 0 auto;">
                <div class="card-body p-3">
                    <p>{{ article.full_text }}</p>
                </div>
            </div>
            <div class="d-flex gap-2">
                <a href="{% url 'news-update' article.id %}" class="btn btn-info">Edit</a>
                <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
{% endblock %}
